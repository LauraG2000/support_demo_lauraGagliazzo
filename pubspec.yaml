name: joyflo_project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  json_annotation: ^4.9.0
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  flutter_image_compress: ^2.4.0
  flutter_svg: ^2.2.3
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  dropdown_button2: ^2.3.9
  chopper: ^8.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.11.3
  build_runner: ^2.10.4
  chopper_generator: ^8.5.0
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/joyflo_demo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
